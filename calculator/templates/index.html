<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Formula Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Custom Formula Calculator</h1>

        <div class="warning-message">
            <strong>Note:</strong> This version communicates with a Flask backend for calculation and data persistence.
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Formula</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="formulaName" class="block text-gray-700 text-sm font-medium mb-1">Formula Name:</label>
                    <input type="text" id="formulaName" placeholder="e.g., Area of Circle" class="w-full">
                </div>
                <div>
                    <label for="formulaString" class="block text-gray-700 text-sm font-medium mb-1">Formula (e.g., PI * r * r):</label>
                    <input type="text" id="formulaString" placeholder="Use variables like a, b, c, etc." class="w-full">
                </div>
                <div class="md:col-span-2">
                    <label for="resultLabel" class="block text-gray-700 text-sm font-medium mb-1">Result Label (e.g., Area):</label>
                    <input type="text" id="resultLabel" placeholder="e.g., Result" class="w-full">
                </div>
            </div>
            <button id="addFormulaBtn" class="primary w-full">Add Formula</button>
        </div>

        <div id="formulasContainer" class="grid grid-cols-1 gap-6">
        </div>
    </div>

    <div id="subFormulaModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-semibold text-gray-800" id="modalTitle">Calculate Sub-Formula</h3>
                <button class="modal-close-btn" id="modalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="subFormulaSelection" class="mb-4">
                    <label for="selectSubFormula" class="block text-gray-700 text-sm font-medium mb-2">Select a formula to calculate:</label>
                    <select id="selectSubFormula" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="">-- Select Formula --</option>
                    </select>
                </div>
                <div id="subFormulaInputs" class="flex-wrap-gap">
                </div>
                <div id="subFormulaResultDisplay" class="result-display hidden mt-4">
                    <span class="text-gray-700">Result:</span>
                    <span class="font-bold text-blue-800"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary" id="modalCancelBtn">Cancel</button>
                <button class="primary" id="calculateAndUseBtn">Calculate & Use Result</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
